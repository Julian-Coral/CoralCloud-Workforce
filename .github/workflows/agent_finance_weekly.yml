name: Finance Agent - Weekly Summary

on:
  schedule:
    # Every Monday at 9 AM UTC
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      include_compliance_check:
        description: 'Run compliance check'
        required: false
        default: 'true'

jobs:
  run-finance-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install anthropic pyyaml

      - name: Run Finance Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python src/agent_runner.py finance

      - name: Check for outputs
        id: check_outputs
        run: |
          if [ -d "reports/finance" ] && [ "$(ls -A reports/finance/*.md 2>/dev/null)" ]; then
            echo "has_outputs=true" >> $GITHUB_OUTPUT
            latest_report=$(ls -t reports/finance/weekly_finance_summary_*.md 2>/dev/null | head -1)
            echo "latest_report=$latest_report" >> $GITHUB_OUTPUT
          else
            echo "has_outputs=false" >> $GITHUB_OUTPUT
          fi

      - name: Check runway and create alert if needed
        id: runway_check
        run: |
          # This is a placeholder - in production, parse the Finance_Tracker.csv
          # and check actual runway metrics
          echo "runway_status=ok" >> $GITHUB_OUTPUT

      - name: Create runway alert issue
        if: steps.runway_check.outputs.runway_status == 'critical'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `🚨 URGENT: Runway Below Critical Threshold`;
            const body = `The Finance Agent has detected critically low runway.

            **Status:** Critical (< 2 months)
            **Report:** ${{ steps.check_outputs.outputs.latest_report }}

            **Immediate Actions Required:**
            1. Review current cash position
            2. Identify cost reduction opportunities
            3. Accelerate revenue generation efforts
            4. Consider additional funding sources

            cc: @your-github-username`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['urgent', 'finance', 'runway-critical']
            });

      - name: Commit and push reports
        if: steps.check_outputs.outputs.has_outputs == 'true'
        run: |
          git config --local user.email "ai-agents@coralcloud.tech"
          git config --local user.name "CoralCloud Finance Agent"

          git add reports/finance/*.md
          git add data/Finance_Tracker.csv || true
          git add data/Compliance_Calendar.csv || true

          report_date=$(date +%Y-%m-%d)
          git commit -m "🧾 Weekly Finance Summary - $report_date

          Generated by Finance & Compliance Agent
          Report: ${{ steps.check_outputs.outputs.latest_report }}

          [skip ci]" || echo "No changes to commit"

          # Pull latest changes and rebase
          git pull --rebase origin main || true

          git push

      - name: Report summary
        if: always()
        run: |
          echo "## 🧾 Finance Agent Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent:** Finance & Compliance Agent" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_outputs.outputs.has_outputs }}" == "true" ]; then
            echo "**Report Generated:** ✅" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Report:** \`${{ steps.check_outputs.outputs.latest_report }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Key Reminders" >> $GITHUB_STEP_SUMMARY
            echo "- Review financial metrics" >> $GITHUB_STEP_SUMMARY
            echo "- Check compliance calendar" >> $GITHUB_STEP_SUMMARY
            echo "- Update Zoho Books & MoneyBird data if needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Report Generated:** ❌" >> $GITHUB_STEP_SUMMARY
          fi

name: Growth Agent - Daily LinkedIn Post

on:
  schedule:
    # Monday-Friday at 7 AM UTC
    - cron: '0 7 * * 1-5'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      day_override:
        description: 'Override day of week (e.g., Monday, Tuesday)'
        required: false
        default: ''

jobs:
  run-growth-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install anthropic pyyaml

      - name: Run Growth Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python src/agent_runner.py growth

      - name: Check for outputs
        id: check_outputs
        run: |
          if [ -d "reports/growth" ] && [ "$(ls -A reports/growth/*.md 2>/dev/null)" ]; then
            echo "has_outputs=true" >> $GITHUB_OUTPUT
            latest_post=$(ls -t reports/growth/*.md | head -1)
            echo "latest_post=$latest_post" >> $GITHUB_OUTPUT
          else
            echo "has_outputs=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push LinkedIn post
        if: steps.check_outputs.outputs.has_outputs == 'true'
        run: |
          git config --local user.email "ai-agents@coralcloud.tech"
          git config --local user.name "CoralCloud Growth Agent"

          git add reports/growth/*.md
          git add data/Engagement_Tracker.csv || true

          post_date=$(date +%Y-%m-%d)
          git commit -m "📣 LinkedIn Post Draft - $post_date

          Generated by Growth Agent
          Post: ${{ steps.check_outputs.outputs.latest_post }}

          Ready for review and publishing.

          [skip ci]" || echo "No changes to commit"

          # Pull latest changes and rebase
          git pull --rebase origin main || true

          git push

      - name: Report summary
        if: always()
        run: |
          echo "## 📣 Growth Agent Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent:** Growth Agent (Marketing)" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Day:** $(date +%A)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_outputs.outputs.has_outputs }}" == "true" ]; then
            echo "**Post Generated:** ✅" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Post:** \`${{ steps.check_outputs.outputs.latest_post }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the post in the reports/growth directory" >> $GITHUB_STEP_SUMMARY
            echo "2. Edit if needed" >> $GITHUB_STEP_SUMMARY
            echo "3. Publish to LinkedIn" >> $GITHUB_STEP_SUMMARY
            echo "4. Track engagement in data/Engagement_Tracker.csv" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Post Generated:** ❌" >> $GITHUB_STEP_SUMMARY
          fi

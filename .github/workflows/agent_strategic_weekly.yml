name: Strategic Agent - Weekly Founder Report

on:
  schedule:
    # Every Friday at 4 PM UTC (16:00)
    - cron: '0 16 * * 5'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'false'

jobs:
  run-strategic-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install anthropic pyyaml

      - name: Run Strategic Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python src/agent_runner.py strategic

      - name: Check for outputs
        id: check_outputs
        run: |
          if [ -d "reports/strategic" ] && [ "$(ls -A reports/strategic/*.md 2>/dev/null)" ]; then
            echo "has_outputs=true" >> $GITHUB_OUTPUT
            latest_report=$(ls -t reports/strategic/*.md | head -1)
            echo "latest_report=$latest_report" >> $GITHUB_OUTPUT
          else
            echo "has_outputs=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push reports
        if: steps.check_outputs.outputs.has_outputs == 'true'
        run: |
          git config --local user.email "ai-agents@coralcloud.tech"
          git config --local user.name "CoralCloud Strategic Agent"

          git add reports/strategic/*.md
          git add data/*.csv || true

          report_date=$(date +%Y-%m-%d)
          git commit -m "📊 Weekly Founder Report - $report_date

          Generated by Strategic Agent (AI Co-Founder)
          Report: ${{ steps.check_outputs.outputs.latest_report }}

          [skip ci]" || echo "No changes to commit"

          # Pull latest changes and rebase
          git pull --rebase origin main || true

          git push

      - name: Create summary issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `⚠️ Strategic Agent Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The Strategic Agent failed to generate the Weekly Founder Report.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            **Next Steps:**
            1. Check the workflow logs
            2. Verify ANTHROPIC_API_KEY is set
            3. Check input data availability
            4. Retry manually if needed

            cc: @your-github-username`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['agent-failure', 'strategic']
            });

      - name: Report summary
        if: always()
        run: |
          echo "## 🧠 Strategic Agent Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent:** Strategic Agent (AI Co-Founder)" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_outputs.outputs.has_outputs }}" == "true" ]; then
            echo "**Report Generated:** ✅" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Report:** \`${{ steps.check_outputs.outputs.latest_report }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Report Generated:** ❌" >> $GITHUB_STEP_SUMMARY
          fi
